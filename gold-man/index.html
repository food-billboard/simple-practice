<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>黄金矿工</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./css.css" rel="stylesheet" type="text/css" />
<!-- 	<script src="personPic.js"></script> -->
<!-- 	<script src="js.js"></script> -->
</head>
<body>
	<div id="content">
		<div id="init">		<!--初始化界面-->
			<h1 class="title">黄金矿工</h1>
			<p class="btn"><a href="javascript:;" title="点击开始游戏">开始</a></p>
			<div class="introduce">		<!--按键介绍-->
				<h4 class="introduce_title">控制</h4>
				<p class="p1">
					<span class="span1">放钩子</span><br />
					<span class="pic1">↓</span>
				</p>
				<p class="p2">
					<span class="span2">丢炸药</span><br />
					<span class="pic2">↑</span>
				</p>
			</div>
		</div>
		<div id="main">		<!--游戏主界面-->
			<div class="top">
				<div class="mark">
					<p class="money">Money: <span class="moneyP">金钱</span></p>	<!--金钱-->
					<p class="goal">Goal: <span class="goalP">分数</span></p>		<!--分数-->
				</div>
				<div class="person">
					<canvas class="people" width="75px" height="75px">This is a canvas!</canvas>
				</div>
				<div class="bomb">	<!--炸弹-->
					<ul>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
				<div class="remind">pay attention</div>	<!--神秘礼包提醒-->
				<div class="timeLvel">	
					<p class="time">Time: <span class="timeP">时间</span></p>	<!--时间-->
					<p class="lvel">Lvel: <span class="lvelP">等级</span></p>		<!--等级-->
				</div>
				<div class="pause"><a href="javascript:;" class="stop">||</a></div>	<!--暂停按钮-->
			</div>
			<div class="bottom">	<!--矿藏出现位置-->
				<canvas class="precious" width="500px" height="400px">This is a canvas!</canvas>
				<p class="line"></p>	<!--绳子-->
			</div>
			<div class="end"><a href="javascript:;" title="点击继续">你赢了！！！</div>	<!--游戏结束按钮-->
		</div>
	</div>
</body>
<script src="./personPic.js"></script>
<script src="./precious.js"></script>
<script src="./js.js"></script>
</html>
